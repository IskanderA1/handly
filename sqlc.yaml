version: 1
packages:
  - path: "iternal/db/sqlc"
    name: "db"
    queries: "iternal/db/query/"
    schema: "iternal/db/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    json_tags_case_style: "camel"